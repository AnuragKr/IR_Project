<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scal=1.0">
    <title>Information Retrieval Project</title>
<style>

    * {
        margin : 0;
        padding : 0;
        box-sizing : border-box;
        font-family : 'Poppins', san-serif;
    }
    
    .container{
        width: 100%;
        min-height: 100vh;
        padding: 5%;
        background-position: center;
        background-size: cover;
        background-color: LightGray;
        align-items: cente;
    
    }

    input[type=text], select {
        width: 70%;
        padding: 12px 30px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        
        }

        input[type=submit] {
            width: 5%;
            background-color: DodgerBlue;
            color: white;
            padding: 10px 0px;
            display: inline-black
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
            }
              
            .custom-select {
                {% comment %} position: relative; {% endcomment %}
                font-family: Arial;
                
              }
              

</style>
</head>
<body>
<div class="container">
<form action="/results", method='post'>
    {% csrf_token %}

    
    <div class="custom-select" style="width:15%;">
        <h5> Select Scoring Model </h5>
        <select id="score" name="scoring_model">
            <option value="">Select</option>
            <option value="tf_idf">Tf-Idf</option>
            <option value="bm25">BM25</option>
        </select>
        
        <h5> Select Search Field </h5>
        <select id="field" name="field">
            <option value="">Select</option>
            <option value="movie_name">Movie Title</option>
            <option value="genre">Genres</option>
            <option value="year">Year</option>
            <option value="rating">Rating</option>
            <option value="plot">Plot</option>
            <option value="abstract">Abstract</option>
            
        </select>
    </div>
    <input type="text" placeholder="Type your query here" name="query">
    <input type="submit" value="Search">

</form>
</div>
</body>
</html>
